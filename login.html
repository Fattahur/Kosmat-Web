<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/logi.css" media="screen" title="no title">
    <title>Halaman Form Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script defer src="./js/login.js"></script>
</head>

<body>
    <div class="atas">
        <div class="Rectangle1"></div>
        <div class="Kosmat">KosMat</div>
        <img src="../Project/Aset/logreg.png " class="logreg" />
        <img src="../Project/Aset/logo6 1.png " class="icon" />

        <div class="Masuk">Masuk</div>
        <a id="prrow" href="awallogin.html">
            <svg class="Arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path d="M10.6663 19L3.99963 12M3.99963 12L10.6663 5M3.99963 12L19.9996 12" stroke="#0B3617"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <div class="box">
            <form action="./php/ceklogin.php" method="POST">
                <div class="box-input">
                    <input type="text" name="username" required="required"
                        oninvalid="this.setCustomValidity('Username tidak boleh kosong!')"
                        oninput="setCustomValidity('')">
                    <label>username</label>
                </div>
                <div class="box-input">
                    <span></span>
                    <input type="password" name="password" required="required" id="password"
                        oninvalid="this.setCustomValidity('password tidak boleh kosong!')"
                        oninput="setCustomValidity('')">
                    <label>password</label>
                    <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
                </div>
                <input type="submit" name="login" class="btn_input" value="LOGIN"></input>
                <div class="container1">
                    <input id="usrnme" type="checkbox" name="ingat">
                    <label for="usrnme">Ingat Username</label>
            </form>
        </div>
    </div>
</body>

</html>
