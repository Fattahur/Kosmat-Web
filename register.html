<body>
    <div class="atas">
        <div class="Rectangle1"></div>
        <div class="Kosmat">KosMat</div>
        <img src="../Project/Aset/logreg.png " class="logreg" />
        <img src="../Project/Aset/logo6 1.png " class="icon" />

        <div class="Masuk">Register</div>
        <a id="prrow" href="awallogin.html">
            <svg class="Arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path d="M10.6663 19L3.99963 12M3.99963 12L10.6663 5M3.99963 12L19.9996 12" stroke="#0B3617"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

        <div class="box">
            <form action="./php/vregisters.php" method="post" id="form">
                <div class="box-input">
                    <input type="text" name="nmalngkp" id="nmalngkp" required>
                    <label for="nmalngkp">Nama Lengkap</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <input type="text" name="alamat" id="alamat" required>
                    <label for="alamat">Alamat</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <input type="number" name="telp" id="telp" required>
                    <label for="telp">Nomor WA</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <input type="number" name="nik" id="nik" required>
                    <label for="nik">NIK</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <input type="text" name="username" id="username" required>
                    <label for="username">username</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <span></span>
                    <input type="password" name="regpass" id="regpass" required>
                    <label for="regpass">password</label>
                    <div class="error"></div>
                </div>
                <div class="box-input">
                    <span></span>
                    <input type="password" name="regvalpass" id="regvalpass" required>
                    <label for="regvalpass">Konfirmasi password</label>
                    <div class="error"></div>
                </div>
                <button type="submit" name="login" class="btn_input" onclick="(e)">REGISTER</button>
            </form>
        </div>
